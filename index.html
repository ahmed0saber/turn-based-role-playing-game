<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turn Based Game</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bitter&display=swap" rel="stylesheet">
</head>
<body>
    <h2 id="playerTurn" class="turn">Player one's turn</h2>
    <div class="row">
        <div class="player-card">
            <h2>Player 1</h2>
            <div class="health-bar">
                <div id="playerOneGreenHealth" class="green-bar"></div>
                <div class="health">
                    <p><span id="playerOneCurrentHealth">0</span>/<span id="playerOneHealth">0</span></p>
                </div>
            </div>
            <div class="details">
                <div class="img-container">
                    <img src="./images/IMG_20220316_222454.jpg" alt="player1">
                </div>
                <div></div>
                <div class="stats-container">
                    <p>Attack: <span id="playerOneAttack">0</span></p>
                    <p>Armor: <span id="playerOneArmor">0</span></p>
                    <p>Healing: <span id="playerOneHeal">0</span></p>
                </div>
            </div>
            <div class="btns">
                <button onclick="attack(1)" style="--btn-color: #2bb2b2;">ATTACK</button>
                <button></button>
                <button onclick="heal(1)" style="--btn-color: #2bb22b;">HEAL</button>
            </div>
        </div>
        <div class="player-card">
            <h2>Player 2</h2>
            <div class="health-bar">
                <div id="playerTwoGreenHealth" class="green-bar"></div>
                <div class="health">
                    <p><span id="playerTwoCurrentHealth">0</span>/<span id="playerTwoHealth">0</span></p>
                </div>
            </div>
            <div class="details">
                <div class="img-container">
                    <img src="./images/IMG_20220316_222454.jpg" alt="player1">
                </div>
                <div></div>
                <div class="stats-container">
                    <p>Attack: <span id="playerTwoAttack">0</span></p>
                    <p>Armor: <span id="playerTwoArmor">0</span></p>
                    <p>Healing: <span id="playerTwoHeal">0</span></p>
                </div>
            </div>
            <div class="btns">
                <button onclick="attack(2)" style="--btn-color: #2bb2b2;">ATTACK</button>
                <button></button>
                <button onclick="heal(2)" style="--btn-color: #2bb22b;">HEAL</button>
            </div>
        </div>
    </div>
</body>
<script src="./script.js"></script>
</html>
